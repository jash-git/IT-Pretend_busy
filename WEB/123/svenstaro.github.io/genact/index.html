<head>

    <link rel="stylesheet" href="../../cdn.jsdelivr.net/npm/normalize-css%402.3.1/normalize.css" />
    <link rel="shortcut icon" type="image/png" href="../../assets-cdn.github.com/images/icons/emoji/unicode/1f300.png"/>

    <script src="../../cdn.jsdelivr.net/npm/xterm%403.0.1/dist/xterm.js"></script>
    <script src="../../cdn.jsdelivr.net/npm/xterm%403.0.1/dist/addons/fit/fit.js"></script>
</head>
<body>
    <div id="terminal"></div>
    <script type='text/javascript'>
        var term = new Terminal({
            scrollback: 0
        });
        window.term = term;
        term.open(document.getElementById('terminal'));
        var Module = {
            print: (text) => {
               term.writeln(text);
               console.log(text);
            },
            printErr: (text) => {
                term.writeln("JS/WASM ERROR: " + text);
                console.log(text);
            },
            setStatus: (text) => {
                console.log(text);
            }
        };
        Module.setStatus('Loading...');
        term.writeln("Loading...");
        window.onresize = () => {
            fit(term);
        }
        fit(term);
    </script>
    <script src="genact.js"></script>
</body>
